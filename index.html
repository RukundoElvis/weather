<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    
    a, i{
        text-decoration: none;
    }
    
    #weather-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #333;
    }
    input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3498db;
    }
    #weather-result {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
    .weather-info {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .icon {
      font-size: 50px;
      color: #3498db;
      margin-top: 15px;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .social-links a {
      color: white;
      font-size: 24px;
      transition: color 0.3s;
    }
    .social-links a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <div id="weather-container">
    <h2>Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>

    <div id="weather-result"></div>
  </div>

  <div class="social-links">
    Talk to Me: 
    <a href="https://www.twitter.com/RukundoElviss" target="_blank" class="fab fa-twitter"></a>
    <a href="https://www.github.com/RukundoElvis" target="_blank" class="fab fa-github"></a>
    <a href="https://www.linkedin.com/RukundoElvis" target="_blank" class="fab fa-linkedin"></a>
    <a href="https://upwork.com/RukundoElvis" target="_blank" class="fab fa-upwork"></a>
    <a href="https://instagram.com/RukundoElvis_" target="_blank" class="fab fa-instagram"></a>
  </div>

  <script>
    const apiKey = '1b6e243eebdd19d119109a0f7f8bac10'; // Replace with your OpenWeather API key

    function getWeather() {
      const city = document.getElementById('city').value;
      const weatherResult = document.getElementById('weather-result');

      if (city === "") {
        weatherResult.innerHTML = "Please enter a city name.";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.cod === "404") {
            weatherResult.innerHTML = "City not found!";
          } else {
            weatherResult.innerHTML = `
              <h3>${data.name}, ${data.sys.country}</h3>
              <p class="weather-info">Temperature: ${data.main.temp} Â°C</p>
              <p class="weather-info">Weather: ${data.weather[0].description}</p>
              <i class="fas fa-cloud-sun icon"></i>
            `;
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          weatherResult.innerHTML = "Unable to fetch weather data.";
        });
    }
  </script>
</body>
</html>
